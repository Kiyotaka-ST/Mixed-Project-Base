<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Circle</title>
    <style>
        body {
            height: 200vh; /* Scrollable height */
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .scroll-container {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .circle {
            width: 50px;
            height: 50px;
            background-color: royalblue;
            border-radius: 50%;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            transition: top 0.1s linear;
        }
    </style>
</head>
<body>

    <div class="scroll-container">
        <h1>Scroll Down to Move the Circle</h1>
    </div>

    <div class="circle" id="circle"></div>

    <script>
        const circle = document.getElementById("circle");
        const windowHeight = window.innerHeight;
        const offset = 50; // Adjusts the visibility check

        window.addEventListener("scroll", () => {
            let scrollPosition = window.scrollY;
            let newTop = 10 + scrollPosition * 0.5; 

            // If the circle goes out of sight at the bottom, reset it to the top
            if (newTop > windowHeight) {
                newTop = -offset; // Move it above the visible area
            } 
            // If the circle goes out of sight at the top, reset it to the bottom
            else if (newTop < -offset) {
                newTop = windowHeight;
            }

            circle.style.top = newTop + "px";
        });
    </script>

</body>
</html>
